<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/880b827440.js"
      crossorigin="anonymous"
		></script>
  </head>

  <body>
    <body>
			<div class="container">
				<div class="searchEngine">
					<form id="search-form">
						<div class="row">
							<div class="col-7">
								<input
								type="text"
								class="form-control"
								placeholder="Search for a City"
								id="search-text-input"
								/>
							</div>
							<div class="col-2">
								<input type="submit" class="btn btn-primary" value="Search" />
							</div>
							<div class="col-2">
								<button type="button" class="btn btn-primary">
									Current city
								</button>
							</div>
						</div>
					</form>
				</div>
	
				<div class="currentWeather">
					<div class="current-city" id="current-city"> Palma de Mallorca</div>
					<div class="date-time" id="current-date-time">Sunday 21:06</div>
					<div class="weatherToday" id="weather-today">Clear</div>
				</div>

	   <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong>
		  <span class="units">
		  <a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul class="list">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
				<br />
	
				<div class="weather-forecast" id="forecast">
				 <div class="row">
				  <div class="col-2">
					<div class="weather-forecast-date">Monday</div>
					  <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="36"/>
					    <div class="weather-forecast-temperatures">
						<span class="weather-forecast-temperature-max">
							15º </span>
						<span class="weather-forecast-temperature-min">
							13º </span>
					</div>
				</div>
			</div>
		</div>
				
	</div>

			    <p class="footer">
			      <a
				href="https://github.com/lauramjor/vanilla-weather-app-laura"
				target="_blank"
			      >
				Open-source code
			      </a>
			      by Laura Martín
			    </p>

    			<script src="index.js"></script>
		</body>
	 </html>
